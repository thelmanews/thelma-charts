<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="th-d3-chart.html">

<polymer-element name="th-line-graph" extends="th-d3-chart" attributes="lineStyle, animateStyle, colors">
  <template>
    <style>
      :host {
        font-size: 0.875em;
        color: white;
      }

      #chart {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .xLabel, .yLabel {
        font-size: 0.65em;
        font-weight: 300;
      }

      .tooltip {
        width: 100%;
        position: relative;
        box-sizing: border-box;
        padding: 20px;
      }

      circle {
        cursor: pointer;
      }
      @-webkit-keyframes pulse {
        from {
         fill: rgba(255, 255, 255, 0.9);
        }
        50% {
          fill: rgba(255, 255, 255, 0.3);
        }
        to {
          fill: rgba(255, 255, 255, 0.9);      
        }
      }


      .pulse {
        -webkit-animation-name: pulse;
        -webkit-animation-duration: 3s;
        -webkit-animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

    </style>
    <content></content>
    <svg id="chart"></svg> 
    <div id="info"></div> 
  </template> 
  
  <script>
    Polymer('th-line-graph', {
      lineStyle: "linear", // options: linear, basis, cardinal, monotone, step-before/after
      animateStyle: "draw", // options: raise, draw
      colors: {
        foreground: "white", // axis color
        background: "#2a94cb", // TODO: make variable to match card background
        accents: ["#1EC4E6","#2D5B8C", "#EDE374"] // line colors
      },
      chartData: { 
        '0': [ 
          {'label': 0, 'value': 1, 'tooltip': 'This is a tooltip' },
          {'label': 1, 'value': 5, 'tooltip': 'This is a tooltip' },
          {'label': 2, 'value': 2 },
          {'label': 3, 'value': 7 },
          {'label': 4, 'value': 5 },
          {'label': 5, 'value': 2, 'tooltip': 'This is a tooltip' },
          {'label': 6, 'value': 1, 'tooltip': 'This is a tooltip' },
          {'label': 7, 'value': 3 },
          {'label': 8, 'value': 8 },
          {'label': 9, 'value': 20, 'tooltip': 'This is a tooltip' },
          {'label': 10, 'value': 2 }
        ],
        '1': [
          {'label': 0, 'value': 11},
          {'label': 1, 'value': 15},
          {'label': 2, 'value': 5 },
          {'label': 3, 'value': 2 },
          {'label': 4, 'value': 6 },
          {'label': 5, 'value': 9 },
          {'label': 6, 'value': 5, 'tooltip': 'This is a tooltip' },
          {'label': 7, 'value': 8 },
          {'label': 8, 'value': 12 },
          {'label': 9, 'value': 16, 'tooltip': 'This is a tooltip' },
          {'label': 10, 'value': 4 }
        ]
      },
      init: function() {
        var that = this;
        var data = that.chartData['0'], // this needs to encompass all data
            xMargin = 20,// space btw labels and axis
            yMargin = 25,// space btw labels and axis
            w = that.chartWidth - xMargin*2,
            h = that.chartHeight;
            
      
     
        function getMax(data, property){ // takes an object where keys are equal to arrays of data objects
          return d3.max(d3.entries(data), function(d){
            return d3.max(d.value, function(e){
              return e[property];
            })
          })
        }

        function getMin(data, property){ // takes an object where keys are equal to arrays of data objects
          return d3.min(d3.entries(data), function(d){
            return d3.min(d.value, function(e){
              return e[property];
            })
          })
        }

        var maxValue = getMax(that.chartData, "value");
        var minValue = getMin(that.chartData, "value");
        var maxLabel = getMax(that.chartData, "label");
        var minLabel = getMin(that.chartData, "label");

        var y = d3.scale.linear().domain([minValue, maxValue]).range([yMargin, (h-20) ]), //20 to make room for the slider
            x = d3.scale.linear().domain([minLabel, maxLabel]).range([xMargin, w ]); 
            
        // container
        var chart_svg = that.$.chart;
        var svg = d3.select(chart_svg)
          .attr("width", w)
          .attr("height", h);

     
        var g = svg.append("g")
          .attr("transform", "translate(0,"+ h +")");
        
        // line data
        var line = d3.svg.line()
          .x(function(d) { return x(d.label); })
          .y(function(d) { return -y(d.value); })
          .interpolate(that.lineStyle);

        var startingLine = d3.svg.line()
          .x(function(d) { return x(d.label); })
          .y(-yMargin)
          .interpolate(that.lineStyle);
        // x-axis
        g.append("line")
          .attr("x1", x(0))
          .attr("y1", -y(0))
          .attr("x2", x(data.length)) // this needs to be more dynamic
          .attr("y2", -y(0))
          .attr("stroke", that.colors.foreground)
          .attr("stroke-width", 2);
        
        // y-axis
        var yAxis = g.append("line")
          .attr("x1", x(0))
          .attr("y1", y(0))
          .attr("x2", x(0))
          .attr("y2", y(0))
          .attr("stroke", that.colors.foreground)
          .attr("stroke-width", 2)
          .attr("opacity", 0);

        // x labels
        g.selectAll(".xLabel")
          .data(x.ticks(5))// TODO: Replace with formula (number of labels)
          .enter().append("text")
          .attr("class", "xLabel")
          .text(String)
          .attr("x", function(d) { return x(d) })
          .attr("y", 0)
          .attr("text-anchor", "middle")
          .attr("fill", that.colors.foreground);
        
        // y labels
        var yLabels = g.selectAll(".yLabel")
          .data(y.ticks(4)) // TODO: Replace with formula (number of labels)
          .enter().append("text")
          .attr("class", "yLabel")
          .text(String)
          .attr("x", 0)
          .attr("y", 0)
          .attr("text-anchor", "right")
          .attr("dy", 4)
          .attr("fill", that.colors.foreground)
          .attr("opacity", 0);


        // x tick marks
        g.selectAll(".xTicks")
          .data(x.ticks(5)) // TODO: Replace with formula (number of tickmarks)
          .enter().append("line")
          .attr("class", "xTicks")
          .attr("x1", function(d) { return x(d); })
          .attr("y1", -1 * y(0))
          .attr("x2", function(d) { return x(d); })
          .attr("y2", -1 * y(-0.5))
          .attr("stroke", that.colors.foreground);
        
        // y tick marks
        var yTicks = g.selectAll(".yTicks")
          .data(y.ticks(4)) // TODO: Replace with formula (number of tickmarks)
          .enter().append("line")
          .attr("class", "yTicks")
          .attr("y1", 0)
          .attr("x1", x(-0.2))
          .attr("y2", 0)
          .attr("x2", x(0))
          .attr("stroke", that.colors.foreground)
          .attr("opacity", 0);
        
       
        // make variables accessible in other methods
        that.svg = svg;
        that.data = data;
        that.g = g;
        that.line = line;
        that.x = x;
        that.y = y;
        that.maxValue = maxValue;
        that.yAxis = yAxis;
        that.yTicks = yTicks;
        that.yLabels = yLabels;
        that.startingLine = startingLine;
        that.w = w;
        that.h = h;

      },
      reset: function() {
        // var that = this;
        // that.path      
        //   .transition()
        //   .duration(2000)
        //   .ease("linear")
        //   .attr("stroke-dashoffset", totalLength);
      },
      
      animate: function() {
        var that = this;
        var g = that.g,
            svg = that.svg,
            data = that.data,
            line = that.line,
            x = that.x,
            y = that.y,
            maxValue = that.maxValue,
            startingLine = that.startingLine,
            yAxis = that.yAxis,
            yLabels = that.yLabels,
            yTicks = that.yTicks,
            h = that.h,
            w = that.w;

        var tooltip_area = that.$.info;
        var tooltip = d3.select(tooltip_area)
          .append("div")   
          .attr("class", "tooltip");

        function drawLine(seriesName, data, color, animationStyle){
          var seriesNameSafe = seriesName.replace(/\s+/g,'_');

          if (animationStyle === "draw"){
            var path = g.selectAll('.asdad').data([seriesNameSafe]).enter().append("path")
              .attr("d", line(data))
              .attr("stroke", color)
              .attr("stroke-width", "2.5")
              .attr("fill", "none");

            var totalLength = path.node().getTotalLength();
            console.log("==========");
            console.log(totalLength);
            path
              .attr("stroke-dasharray", totalLength + " " + totalLength)
              .attr("stroke-dashoffset", totalLength)
              .transition()
                .duration(2000) // TODO: make variable?
                .delay(1000) 
                .ease("linear")
                .attr("stroke-dashoffset", 0);
          } else { // raise style
             
             var path = g.selectAll('.asdad').data([seriesNameSafe]).enter().append("path")
              .attr("d", startingLine(data))
              .attr("stroke", color)
              .attr("stroke-width", "2.5")
              .attr("fill", "none")
              .attr("opacity", 0);

            path.transition()
              .duration(3000)
              .attr("d", line(data))
              .attr("opacity", 1);
          }

          g.selectAll(".circle-"+seriesNameSafe)
          .data(data)
          .enter().append("circle")
          .attr("class", "circle circle-" + seriesNameSafe)
          .attr("r", 0)
          .attr("fill", that.colors.foreground) 
          .attr("stroke", color)
          .attr("stroke-width", 2)
          .attr("cx", function(d) { return  x(d.label); })
          .attr("cy", function(d) { return -1 * y(d.value); })


        }


        function animateAxis(){
          yAxis.transition()
            .duration(1000)
            .attr("y1", -1 * y(0))
            .attr("y2", -1 * y(maxValue))
            .attr("opacity", 1);

          yLabels.transition()
            .duration(1000)
            .attr("y", function(d) { return -1 * y(d) })
            .attr("opacity", 1);

          yTicks.transition()
            .duration(1000)
            .attr("y1", function(d) { return -1 * y(d) })
            .attr("y2", function(d) { return -1 * y(d) })
            .attr("opacity", 1);
        }


        for (var prop in that.chartData) {
          drawLine(prop, that.chartData[prop], that.colors.accents[prop], that.animateStyle); // color will break if series name is changed
        } 


        // Slider
        var currentPos = 236; // random starting x position for the slider
        var slider = svg.selectAll('g.slider')
            .data([{x: currentPos}]) //??
            .enter()
                .append('g')
                .attr("class", "slider")
                .attr("height", 200)
                .attr("width", w)
                .attr('transform', 'translate(0, 0)'); 

        var drag = d3.behavior.drag()
            .origin(Object)
            .on("drag", dragMove)
            .on('dragend', dragEnd);

        slider.append("circle")
            .attr("class", "target")
            .attr("r", 10)
            .attr("cx", currentPos)
            .attr("cy", 5)
            .attr("class", "pulse")
            .attr("fill", that.colors.foreground)
            .call(drag);

        slider.append('rect')
            .attr('y', 15)
            .attr('x', currentPos-1)
            .attr("height", h-33)
            .attr("width", 2)
            .attr('fill', that.colors.foreground)
            .attr('opacity', 0.4);

        var lastPos = slider.select("circle").attr("cx");
        var direction;
        var points = g.selectAll('.circle');
        var closestPoint;
        var currentTooltip;

        function dragMove(d) {

            // move the circle
            d3.select(this)
              .attr("class", "")
              .attr("cx", d.x = Math.max(20, Math.min(w, d3.event.x))) // 20 min bc of margin
              .attr("cy", d.y = 5);
            
            // define current position
            currentPos = d3.select(this).attr("cx");
            
            // move the line
            slider.select('rect')
              .attr('x', currentPos-1)
              .attr('opacity', 1);
            
            // determine direction of slide movement
            if (currentPos < lastPos){
              direction = "left";
              lastPos = currentPos;
            } else {
              direction ="right";
              lastPos = currentPos;
            }
            
            // determine which circles/tooltips are to be displayed
            g.selectAll(".circle")
              .attr("r", function(d){
                if ( (x(d.label)<(parseInt(currentPos)+5)) && (x(d.label)>(parseInt(currentPos)-5))){ 
                  currentTooltip = d.tooltip;
                  return 3;
                } else {
                  return 0;
                }
              });
            
            // show tooltip
            tooltip.transition()        
                .duration(200)      
                .style("opacity", 1);      
            tooltip.html(currentTooltip);  
          
            // find the closest point
            var selectedPoints = points.filter(function(d){ // returns all points to the left/right of the slider (array of array)
              if(direction=="right"){
                return ((parseInt(d.label) - x.invert(currentPos)) >= 0);
              } else {
                return (x.invert(currentPos) - (parseInt(d.label)) >= 0);
              }
            });

            // find the closest position of the post nearest the slider 
            if (direction == "right"){
              closestPoint = d3.min(selectedPoints[0], function(d){
                return parseInt(d3.select(d).attr("cx"));
              });
            } else {
              closestPoint = d3.max(selectedPoints[0], function(d){
                return parseInt(d3.select(d).attr("cx"));
              });
            }

            console.log("*****");
            console.log(selectedPoints);
            console.log(closestPoint);

         
        }

        function dragEnd() {
            d3.select(this)
              .attr('class','pulse')
              .transition()
                .duration(400)
                .attr('cx', closestPoint);
            slider.select('rect')
              .transition()
                .duration(400)
                .attr('x', closestPoint-1) // adjusted bc of thickness of line
                .attr('opacity', 0.4);
            g.selectAll(".circle")
              .attr("r", function(d){
                return selectPoints(d);
              });
            
            // show tooltip
            tooltip.transition()        
                .duration(200)      
                .style("opacity", 1);      
            tooltip.html(currentTooltip);  
        }

        function selectPoints(d){
          if (parseInt(x(d.label))==parseInt(closestPoint)){ 
            currentTooltip = d.tooltip;
            return 3;
          } else {
            return 0;
          }
        }

        // TODO
        // use variables for timing of events
        // make chart-type dynamic (bar vs line)
        // make it so you can name a series anything (not by index)
        // reset function
        // refactor
      }
    });
  </script>

</polymer-element>
