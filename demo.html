<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>thelma-components Demo</title>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="../thelma-utils/th-theme.html">

  <link rel="import" href="th-donut-chart.html">
  <link rel="import" href="th-n-bar-chart.html">
  <link rel="import" href="th-line-graph-single.html">

  <link rel="import" href="th-spectrum-chart.html">
  <link rel="import" href="th-stacked-chart.html">
  <link rel="import" href="th-n-peak-chart.html">
  <link rel="import" href="th-n-bar-chart-horizontal.html">
  <link rel="import" href="th-map-us.html">
  <link rel="import" href="th-split-donut-chart.html">

  <link rel="import" href="th-compare-grid-chart.html">
  <link rel="import" href="th-compare-balance-chart.html">
  <link rel="import" href="th-line-graph-single.html">
  <link rel="import" href="th-bubble.html">


  <style>
  	body {
  		font-family: arial;
  		background-color: #303B49;
  		color: #FFF;
  	}
  </style>

</head>
<body unresolved>

  <p>thelma-components looks like this:</p>

  <th-bubble id="bubble" animateOnInit="true" chartData="[{'duration':'2', 'startValue': '0', 'endValue': '65' }]" ></th-bubble>
  <th-bubble animateOnInit="true" chartData="[{'duration':'2', 'startValue': '10', 'endValue': '95', 'color':'orange' }]"></th-bubble>

  <th-donut-chart animateOnInit="true" style="margin: 20px;"></th-donut-chart>

  <th-n-bar-chart animateOnInit="true" style="margin: 20px;" showHorizontalAxis="true"></th-n-bar-chart>

  <th-line-graph-single animateOnInit="true" style="margin: 20px;"></th-line-graph-single>

  <th-spectrum-chart animateOnInit="true" chartWidth="225" style="margin: 20px;"></th-spectrum-chart>

  <th-stacked-chart animateOnInit="true" style="margin: 20px;"></th-stacked-chart>

  <th-n-peak-chart animateOnInit="true" style="margin: 20px;"></th-n-peak-chart>

  <th-n-bar-chart-horizontal animateAfter="1000" chartWidth="200" style="margin: 20px;"></th-n-bar-chart-horizontal>

  <th-map-us animateAfter="3000" chartWidth="400p" style="margin: 20px;"></th-map-us>

  <th-split-donut-chart animateOnInit="true" chartWidth="200" style="margin: 20px;"></th-split-donut-chart>

  <th-compare-grid-chart animateOnInit="true" style="margin: 20px;"></th-compare-grid-chart>

  <th-compare-balance-chart animateOnInit="true" chartWidth="300" chartHeight="150" style="margin: 20px;"></th-compare-balance-chart>

  <th-gauge-chart animateOnInit="true" style="margin: 20px;"></th-gauge-chart>


  <script src="demo.js"></script>



</body>
</html>
