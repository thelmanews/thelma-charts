<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="thelma_core.html">
      

<polymer-element name="th-d3-chart" extends="th-animated" attributes="chartData chartWidth chartHeight">
  <template>
    <style>

      :host {
        display: inline-block;
        position: relative;
      }
      #chart {

      }
      #chart text {
        font-size: 14px;
      }
    </style>

      <svg id="chart">
      </svg>
    
  </template>
  <script src="../bower_components/d3/d3.min.js"></script> 
  <script src="scripts/thelma_charts.js"></script>

</polymer-element>

<polymer-element name="th-statcked-chart" extends="th-d3-chart">
</polymer-element>


<polymer-element name="th-spectrum-chart" extends="th-d3-chart" attributes="orientation">
</polymer-element>


<polymer-element name="th-n-bar-chart" extends="th-d3-chart">
</polymer-element>

<polymer-element name="th-data-point" attributes="label value color displayValue image">
</polymer-element>


<polymer-element name="th-donut-chart" extends="th-d3-chart">
  <template>
    <style>

      :host {
        display: inline-block;
        position: relative;
      }
      #chart {

      }
      #chart text {
        font-size: 14px;
      }
      .foreground, .percent {
        fill: #00c3d9;
      }

      .background {
        fill: rgba(255,255,255,0.9);
        stroke: #FFF;
      }

      .center-background {
        fill: #FFF;
      }
    </style>

      <svg id="chart"></svg>
  </template>
</polymer-element>
