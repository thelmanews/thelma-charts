<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="th-d3-chart.html">

<polymer-element name="th-n-bar-chart" extends="th-d3-chart">

	<script>


		Polymer('th-n-bar-chart', {
		  chartData: [
		    {label: 'Player', value: 15, display_value: '$15'},
		    {label: 'Vendor', value: 20, display_value: '$20'},
		    {label: 'Mascot', value: 45, display_value: '$45'}
		  ],
		  // for making orientation a attribute
		  dimensions: {'horizontal': 
		  		{'setupX': function(d) { return x(d.label); }}
		  },
		  init: function() {
		    
		  	  var self = this;
		  	  
		  	  self.dims = self.setupDimensions(self);

		  	  // self.setupExtraDimensions();
		      self.setupBarDims(self, 1, 1.2); // self, overlap, gap
		      self.setupLabelDims(self);
		      self.setupValueDims(self);

	    	  var margin = self.dims.margin,
	    	  	  width = self.dims.width,
	    	      height = self.dims.height;


		      self.dataLength = self.chartData.length;

		      self._setupElements();

		      // this is independent of size but dependent on data
		      self.labels.text(function(d) {return d.label;});
		      self.values.text(function(d) {return d.display_value ? d.display_value : d.value ;});


		      // creating scales
		      var scales = self.simpleScaleBuilder(width, height, self.chartData);

		      var x = scales.x;
		      var y = scales.y;

		      // is there a better way than exposing these?!
		      self.y = y;
		      self.x = x;

		      //setting sizes
		      self._setElementSizes();

		        
		  },

		  _setupElements: function() {
		      
		      //creating all the svg items
		      var self = this;

		      self.svg = d3.select(self.$.chart);

		      self.container = self.svg
		          .selectAll('.container')
		          .data([1])
		          .enter()
		          .append('g')
		          .attr('class','container');

		      self.bars = self.container.selectAll('.bar').data(self.chartData).enter().append('rect').attr('class','bar');

		      self.labels = self.container.selectAll('.label').data(self.chartData).enter().append('text').attr('class','label');

		      self.values = self.container.selectAll('.value').data(self.chartData).enter().append('text').attr('class','value');
		  },

		  _setupContainerSize: function() {
		  	  
		  	  var self = this,
	    	      margin = self.dims.margin,
		    	  width = self.dims.width,
		    	  height = self.dims.height;


		  	  self.svg
		      	.attr('width', width + margin.left + margin.right)
		        .attr('height', height + margin.top + margin.bottom);

		      // setting up the size. needed for resizing
		      self.container.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

		  },

		  //TODO make it really private
		  _setElementSizes: function() {

		  	  var self = this;

	    	  var margin = self.dims.margin,
		    	  width = self.dims.width,
		    	  height = self.dims.height,
		    	  x = self.x,
		    	  y = self.y;

		      self._setupContainerSize();


		      
		      this.bars
		        .attr("class", function(d,i){return "bar data"+i;})
		        .attr('x', function(d) { return x(d.label); })
		        .attr('y', function(d) { return height; })
		        // .attr('width',self.dims.barWidth)
		        .attr('width', self.dims.bars.width)
		        .attr('height', 0);

		      
		      //console.log(this.bars);
		      this.labels
		        .attr("class", function(d,i){return "label data"+i;})
		        //.style('opacity', 0)

		        .attr('text-anchor',function(){ 
		        	return self.dims.labels.angle > 0 ? "left" : "middle";
		        	
		        })
		        .attr('transform', function(d,i){
			        	var xPos = x(d.label) + self.dims.bars.width/2 ;
			        	var yPos = height + self.dims.margin.label;
			        	var rotation = self.dims.labels.angle;

			        	//if there is an angle, move labels slightly to top left
			        	if(rotation> 0) {
			        		xPos = xPos -7;
			        		yPos = yPos -3;
			        	}
			        	return "translate("+xPos+","+yPos+") rotate("+ rotation +")"
			        });
		      
		      //console.log(this.bars);
		      this.values
		        .attr("class", function(d,i){return "value data"+i;})
		        .attr('text-anchor','middle')
		        //.style('opacity', 0)
		        .attr('x', function(d) { return x(d.label) + self.dims.bars.width/2; })
		        .attr('font-size', self.dims.values.size+"px")
		        .attr('y', height);

		  },


		  reset: function() {
		      
		      var height= this.dims.height;
		      this.bars.attr('y', height).attr('height', 0);
		      this.values.attr('y', height );
		      
		  },
		  
		  animate: function() {

		  		var self = this;

		        var y = self.y;
		        var height= self.dims.height;
		        self.bars.transition().duration(this.animationDelay)
		        .attr('y', function(d) { console.log(d.value); console.log(height); console.log(y(d.value)); return height-y(d.value);})
		        .attr('height', function(d) {return y(d.value)});
		        
		        self.values.transition(this.animationDelay).duration(this.animationDelay)
		        //.style('opacity', 1)
		        .attr('y', function(d) {return height - y(d.value) - self.dims.values.margin;});

		  },

		  resize: function() {
		  	  
		  	  var self = this;
		  	  
		  	  self.dims = self.setupDimensions(self);

		  	  // self.setupExtraDimensions();


		  	  self._setupContainerSize(); // correct size if margins are changed (by setting the label diagonal)



	    	  var margin = self.dims.margin,
	    	  	  width = self.dims.width,
	    	      height = self.dims.height;

	    	  var scales = self.simpleScaleBuilder(width, height, self.chartData);

		      var x = scales.x;
		      var y = scales.y;
		      

		      self.y = y;
		      self.x = x;

		      //setting sizes
		      self.setupBarDims(self, 1, 1.3); // self, overlap, gap
		      self.setupLabelDims(self);
		      self.setupValueDims(self);
		      self._setElementSizes();

		      self.animate();


		  },

		  updateData: function() {

		  	console.log('UPDATE DATA');

		  	  var self = this;

		      
		      var scales = self.simpleScaleBuilder(self.dims.width, self.dims.height, self.chartData);


		      var x = scales.x;
		      var y = scales.y;

		      // is there a better way than exposing these?!
		      self.y = y;
		      self.x = x;

		      var width = self.dims.width,
		      	 height = self.dims.height;	  	  

			  self.bars = self.container.selectAll('.bar').data(self.chartData);
			  self.labels = self.container.selectAll('.label').data(self.chartData);
			  self.values=self.container.selectAll('.value').data(self.chartData);

		  	  if(self.dataLength!=self.chartData.length)
		  	  {
		  	  	  console.log('data length changed');


		  	  	  self.dataLength = self.chartData.length;

				  self.dims.barWidth = Math.min(70,((self.dims.width / self.dataLength)/(1+self.dims.barGap)));

				  // self.setupExtraDimensions();


				  self._setupContainerSize(); // correct size if margins are changed (by setting the label diagonal)

			      self.bars.enter().append('rect').attr('class','bar').attr('height', 0).attr('y', height);
			      self.labels.enter().append('text').attr('class','label');
			      self.values.enter().append('text').attr('class','value')


			      self.bars.exit().remove();
			      self.labels.exit().remove();
			      self.values.exit().remove();
			      



			      self.setupBarDims(self, 1, 1.3); // self, overlap, gap
		      	self.setupLabelDims(self);
		      	self.setupValueDims(self);
			      self._setElementSizes();

			    }

		      // this is independent of size but dependent on data
		      self.labels.text(function(d) {return d.label;});
		      self.values.text(function(d) {return d.display_value ? d.display_value : d.value ;});


		      self.animate();
		      

		  },

		  chartSpecificDataValidate: function() {
	    
		      var errors = [],
		          numOfBars = this.chartData.length;

		      // There should be at least value.
		      if(numOfBars === 0) {
		        errors.push({input: numOfBars, msg: 'Please provide at least one value for the chart.'});
		      } else {
		        for (var i=0; i < numOfBars; i++){
		          
		          // There should be a value for every bar.
		        	if (!this.chartData[i].value){ 
		          	errors.push({ input: this.chartData, msg: 'You must include a value for every bar.'});
		        	}
		          
		          // There should be a label for every bar.
		        	if (!this.chartData[i].label){ 
		          	errors.push({ input: this.chartData, msg: 'You must include a label for every bar.'});
		        	}
		        }
		      }

	          return errors;
	       }

	      //  setupExtraDimensions: function() {

	      //  		var self = this;
	      //  				    // Value dimensions
			    // self.dims.maxValueLength = d3.max(self.chartData, function(d) { 
			    // 	return  d.display_value ? d.display_value.length : d.value.toString().length;
			   	//  });
			    // self.dims.valueSize = Math.min(50,((self.dims.barWidth*0.8) / self.dims.maxValueLength / 0.6) );
			    // self.dims.spacing = self.dims.valueSize * 0.25;

			    // // Adjust top margin as necessary
			    // if ((self.dims.valueSize+self.dims.spacing) > self.dims.margin.top) { 
			    // 	self.dims.margin.top = self.dims.valueSize+self.dims.spacing;
			    // }

			    // // Check if labels overlap
			    // self.dims.maxLabelLength = d3.max(self.chartData, function(d){ return  d.label.length;}); 
			    // self.dims.labelWidthEst = self.dims.maxLabelLength * 5.25; // This calc works with the current font-size

			    // // If labels are long, angle them and adjust margin
			    // if (self.dims.labelWidthEst > self.dims.barWidth) { 
			    // 	self.dims.labelAngle = 25;
			    // 	self.dims.margin.bottom = self.dims.labelWidthEst;
			    // 	// need to adjust margin right when last label is long, so it does not cut off
			    // } else {
			    // 	self.dims.labelAngle = 0;
			    // }
	      //  }


		  
		});


	</script>
</polymer-element>
